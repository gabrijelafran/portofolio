<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videoobrada - Adobe Premiere Pro</title>
    <link rel="stylesheet" href="stil.css"> <!-- Povezivanje CSS-a -->
</head>
<body>
    <a href="mojiradovi.html">Moji radovi</a>
    <div class="container">
        <!-- Gumb za povratak na vrh -->
        <button id="scrollToTopBtn" class="scroll-to-top">Vrati me na početak</button>

        <h1 class="center-text">Videoobrada - Adobe Premiere Pro</h1>
        <p class="center-text">
            Ovdje ćete pronaći moje radove i projekte izrađene u Adobe Premiere Pro. Ovi radovi uključuju različite tehnike video obrade, montaže i efekte, pokazujući moj pristup stvaranju dinamičnih i profesionalnih video sadržaja.
        </p>

        <div class="video-container">
            <h2 class="center-text">Link na video</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Qt2l9BJ1hyM" 
                    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        // Prikazuje gumb kad se stranica pomakne
        window.addEventListener('scroll', function() {
            const btn = document.getElementById('scrollToTopBtn');
            if (window.scrollY > 300) {
                btn.classList.add('show');
            } else {
                btn.classList.remove('show');
            }
        });

        // Pomakne stranicu na vrh kad se klikne gumb
        document.getElementById('scrollToTopBtn').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
